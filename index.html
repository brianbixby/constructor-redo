<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>forms and events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <form id="myform">
        <fieldset>
            <label for="userName">enter name</label>
            <input type="text" name="userName" placeholder="enter your name" minlength="2" required>
        </fieldset>

        <fieldset>
            <label for="gender">your gender</label>
            <input type="radio" name="gender" value="male">male
            <input type="radio" name="gender" value="female">female
        </fieldset>

        <fieldset>
            <label for="mood">Ifyou're happy check the box</label>
            <input type="checkbox" name="mood" value="happy">
        </fieldset>

        <button id="myButton" type="submit">Submit your form</button>

      </form>



      <section>
          <table>
              <thead>
                  <th>name</th>
                  <th>gender</th> 
                  <th>mood</th>
                </thead>
                <tbody id="myTable">

                </tbody>
          </table>
      </section>


    <script src="app.js"></script>
  </body>
</html>
